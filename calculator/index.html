<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f8b0557b87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>

    <!-- container -->
    <div class="container" id="calc">
        
        <!-- display -->
        <div class="container-fluid mt-2 text-end" id="display">0</div>
        <!-- buttons -->
        <div class="container-fluid mt-2" id="buttons">
            <div class="row mb-3" id="row-st">
                <button class="col col-3" id="cancel">AC</button>
                <button class="col col-3 fa fa-delete-left fa-fw" id="del"></button>
                <button class="col col-3 fa fa-percent fa-fw" id="percent"></button>
                <button class="col col-3 fa fa-divide fa-fw" id="divide"></button>
            </div>
            <div class="row mb-3" id="row-nd">
                <button class="col col-3" id="seven">7</button>
                <button class="col col-3" id="eight">8</button>
                <button class="col col-3" id="nine">9</button>
                <button class="col col-3 fa fa-xmark fa-fw" id="multi"></button>
            </div>
            <div class="row mb-3" id="row-rd">
                <button class="col col-3" id="four">4</button>
                <button class="col col-3" id="five">5</button>
                <button class="col col-3" id="six">6</button>
                <button class="col col-3 fa fa-minus fa-fw" id="sub"></button>
            </div>
            <div class="row mb-3" id="row-fourth">
                <button class="col col-3" id="one">1</button>
                <button class="col col-3" id="two">2</button>
                <button class="col col-3" id="three">3</button>
                <button class="col col-3 fa fa-plus fa-fw" id="add"></button>
            </div>
            <div class="row row-cols-4 mb-3" id="row-fifth">
                <button class="col col-3" id="negative">-/+</button>
                <button class="col col-3" id="zero">0</button>
                <button class="col col-3" id="deci">.</button>
                <button class="col col-3 fa fa-equals fa-fw" id="equals"></button>
            </div>
        </div>
        


    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
