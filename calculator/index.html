<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f8b0557b87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>

    <!-- container -->
    <div class="container" id="calc">
        
        <!-- display -->
        <div class="container-fluid mt-2 text-end" id="display">0</div>
        <!-- buttons -->
        <div class="container-fluid mt-2" id="buttons">
            <div class="row mb-3" id="row-st">
                <button class="col col-3 function" data-function="task" id="cancel">AC</button>
                <button class="col col-3 fa fa-delete-left fa-fw function" data-function="task" id="del"></button>
                <button class="col col-3 fa fa-percent fa-fw function" data-function="task" id="percent"></button>
                <button class="col col-3 fa fa-divide fa-fw function" data-function="calc" id="divide"></button>
            </div>
            <div class="row mb-3" id="row-nd">
                <button class="col col-3 number" data-number="7" id="seven">7</button>
                <button class="col col-3 number" data-number="8" id="eight">8</button>
                <button class="col col-3 number" data-number="9" id="nine">9</button>
                <button class="col col-3 fa fa-xmark fa-fw function" data-function="calc" id="multi"></button>
            </div>
            <div class="row mb-3" id="row-rd">
                <button class="col col-3 number" data-number="4" id="four">4</button>
                <button class="col col-3 number" data-number="5" id="five">5</button>
                <button class="col col-3 number" data-number="6" id="six">6</button>
                <button class="col col-3 fa fa-minus fa-fw function" data-function="calc" id="sub"></button>
            </div>
            <div class="row mb-3" id="row-fourth">
                <button class="col col-3 number" data-number="1" id="one">1</button>
                <button class="col col-3 number" data-number="2" id="two">2</button>
                <button class="col col-3 number" data-number="3" id="three">3</button>
                <button class="col col-3 fa fa-plus fa-fw function" data-function="calc" id="add"></button>
            </div>
            <div class="row row-cols-4 mb-3" id="row-fifth">
                <!-- <button class="col col-3" id="negative">-/+</button> -->
                <button class="col col-3 number" data-number="0" id="zero">0</button>
                <button class="col col-3 number" id="deci">.</button>
                <button class="col col-6 fa fa-equals fa-fw function" data-function="equals" id="equals"></button>
            </div>
        </div>
        


    </div>




    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
