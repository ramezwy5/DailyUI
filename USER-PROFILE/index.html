<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>User Profile with statistics</title>
</head>
<body>

    <div class="container w-25 bg-light text-dark">
        <header class="images position-relative">
            <img src="images/Qtrsrk5.jpeg" class="w-100 back-ground" alt="background">
            <img src="images/user-icon-jpg-25.jpg" class="rounded-circle user" alt="user">
        </header>
        <main class="row text-center py-5">
            <div class="col">
                <h2 class="name">Kapper</h2>
                <p class="location">New Jersey</p>
            </div>
            
            <div class="col col-12 button">
                <a href="#" class="btn btn-primary" role="button">Follow</a>
            </div>
            
            <div class="row statistics">
                <div class="col">
                    <strong>Followers</strong>
                    <em id="follow">8</em>
                </div>
                <div class="col">
                    <strong>Pojects</strong>
                    <em>12</em>
                </div>
                <div class="col">
                    <strong>Ranks</strong>
                    <em>999</em>
                </div>
            </div>
        </main>
    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
